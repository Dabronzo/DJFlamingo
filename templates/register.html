{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 my-5">
            <h2>Register as a DJ</h2>
            <p>
                Sign-up to start using
                <strong>Flamingo</strong>
            </p>
            <form class="form-custom w-50 py-5 px-5" method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1" class="text-white">Email</label>
                    {{ form.email}}
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1" class="text-white">Your DJ Name</label>
                    {{ form.user_name }}
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="text-white">Password</label>
                {{ form.password1 }}
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" class="text-white">Confirm The Password</label>
                {{ form.password2 }}
        </div>
        <button type="submit" class="btn login-custom">Register</button>
    </form>
    </div>
</div>
</div>
{% endblock content%}
